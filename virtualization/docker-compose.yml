services:
  jira:
    build:
      context: ./jira
      dockerfile: Dockerfile
    container_name: kapture-jira-mock
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
    volumes:
      # Mount resources for easy customization
      - ./jira/resources:/app/resources:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/rest/api/3/myself', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - kapture-net

networks:
  kapture-net:
    driver: bridge
