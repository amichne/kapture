name: Build and Release

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up GraalVM 21
        uses: actions/setup-java@v4
        with:
          distribution: graalvm
          java-version: '21'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run tests
        run: ./gradlew test --no-daemon

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-results
          path: '**/build/test-results/test/*.xml'

  package:
    name: Build Artifacts
    needs: test
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            suffix: linux-x64
          - os: macos-13
            suffix: macos-x86
          - os: macos-latest
            suffix: macos-x64-arm
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up GraalVM 21
        uses: actions/setup-java@v4
        with:
          distribution: graalvm
          java-version: '21'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build artifacts and compute checksum
        env:
          ARTIFACT_NAME: kapture-${{ matrix.suffix }}
        run: |
          ./gradlew :cli:nativeCompile --no-daemon
          mkdir -p dist
          cp cli/build/native/nativeCompile/kapture "dist/${ARTIFACT_NAME}"
          chmod +x "dist/${ARTIFACT_NAME}"

          # Compute SHA256 checksum safely
          python -c "import hashlib, pathlib, os; a=pathlib.Path('dist')/os.environ['ARTIFACT_NAME']; c=hashlib.sha256(a.read_bytes()).hexdigest(); (a.parent/f'{a.name}.sha256').write_text(f'{c}  {a.name}\\n')"

      - name: Upload distribution artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: kapture-${{ matrix.suffix }}
          path: dist

  release:
    name: Publish Release
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    needs: package
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p dist
          find artifacts -maxdepth 2 -type f -print0 | while IFS= read -r -d '' f; do
            cp "$f" "dist/$(basename "$f")"
          done
          ls -al dist

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
